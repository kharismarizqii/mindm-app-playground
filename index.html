<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="infinite-space">
        <!-- Draggable DIV -->
        <div id="mydiv" class="draggable box">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div class="draggable-header">All for One</div>
            <img class="center-crop" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYEeuXhjeJP3I5W1kvjD-XSw6Tuw0joQIqcE1MU_ja4fc08LIq_rUUsyYFpMaVZJ_XbPI&usqp=CAU" width="200" height="200"/>
        </div>
        <div id="mydiv2" class="draggable box">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div class="draggable-header">One for All</div>
            <img class="center-crop" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJzOHhUILVV6VBPcW_yNV1TD8EzYe0EPGTTGZS8W8TuqCwxNwLrZtLFxJDhpjRB2dk3Zo&usqp=CAU" width="200" height="200"/>
        </div>
        <svg width="2000" height="2000">
            <path id="mydiv-to-mydiv2" d="M 100 200 Q 150 150 200 200" stroke="black" stroke-width="3" fill="none" />
          </svg>          
    </div>
</body>
<script src="container.js"></script>
<script src="draggable-element.js"></script>
</html>
